{% load static %}

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/55decd08f0.js" crossorigin="anonymous"></script>

    <title>user</title>
    <link rel="stylesheet" href="{% static 'css/user_page_style.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <h3>Anonym</h3>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item px-2">
                    <a class="btn btn-secondary" href="#" onclick="logout()" data-toggle="tooltip" data-placement="left"
                        title="Logout">
                        Log Out
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <div class="card-text text-center title">
                user detail
            </div>
            <div class="userinfo">
                <div class="row justify-content-center">
                    <div class="col-5 col-sm-4 col-md-3 col-lg-2 text-center  text-white bg-success rounded m-1">name
                    </div>
                    <div class="col-5 col-sm-4 col-md-3 col-lg-2 text-center  text-white bg-success rounded m-1">sujan
                        mondal</div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-5 col-sm-4 col-md-3 col-lg-2 text-center text-white bg-success rounded m-1">username
                    </div>
                    <div class="col-5 col-sm-4 col-md-3 col-lg-2 text-center text-white bg-success rounded m-1">sherlock
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-2">
        <div class="card">
            <div class="card-text text-center">
                recieved message
            </div>
            <div class="msgs">
                <div class="row justify-content-center">
                    <div class="col-1">#</div>
                    <div class="col-7">message</div>
                    <div class="col-3">time</div>
                </div>
                <hr>
                <div class="row justify-content-center">
                    <div class="col-1">#</div>
                    <div class="col-7">
                        <a href="#"  data-toggle="modal" data-target="#exampleModalLong">message</a>
                    </div>
                    <div class="col-3">time</div>
                </div>
                <hr>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            message
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="{% static 'js/logout.js' %}"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
